cursor-right-word=Control+Right
delete-prev-word=Mod1+BackSpace Control+BackSpace
delete-next-word=Mod1+Delete Control+Delete

[mouse-bindings]
select-extend=Alt+BTN_LEFT
primary-paste=BTN_RIGHT
